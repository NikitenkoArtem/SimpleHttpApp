<!DOCTYPE html>
<html>
<head>
    <title>Money Transfer</title>
    <!--<link rel="script" href="web/script.js"/>-->
    <style type="text/css">
        .data{
            width: 45%;
            margin: 10px;
        }
        .title{font-weight: bold}
        div.data .receiver{float: left}
        div.data .recipient{float: right}
        div.data .money{float: left}
        .submit{width: 20px; margin: 10px}


    </style>
</head>
<body>
<form method="get" action="/SimpleHttpApp/offer">
    <div class="data">
        <div class="receiver">
            <span class="title">Receiver information</span>
            <table>
                <tr>
                    <td>Card id</td>
                    <td><input type="text" name="receiver_card_id" required/></td>
                </tr>
                <tr>
                    <td>Owner first name</td>
                    <td><input type="text" name="receiver_owner_firstName" required/></td>
                </tr>
                <tr>
                    <td>Owner last name</td>
                    <td><input type="text" name="receiver_owner_lastName" required/></td>
                </tr>
                <tr>
                    <td>Expiration date</td>
                    <td><input type="date" name="receiver_expire" required/></td>
                </tr>
            </table>
        </div>
        <div class="recipient">
            <span class="title">Recipient information</span>
            <table>
                <tr>
                    <td>Card id</td>
                    <td><input type="text" name="recipient_card_id" required/></td>
                </tr>
                <tr>
                    <td>Owner first name</td>
                    <td><input type="text" name="recipient_owner_firstName" required/></td>
                </tr>
                <tr>
                    <td>Owner last name</td>
                    <td><input type="text" name="recipient_owner_lastName" required/></td>
                </tr>
                <tr>
                    <td>Expiration date</td>
                    <td><input type="date" name="recipient_expire" required/></td>
                </tr>
            </table>
        </div>
        <div class="money">
            <span class="title">Money information</span>
            <table>
                <tr>
                    <td>Sum</td>
                    <td><input type="text" name="sum" required/></td>
                </tr>
                <tr>
                    <td>Currency</td>
                    <td><input type="text" name="currency" required/></td>
                </tr>
                <tr>
                    <td>Brand</td>
                    <td><input type="text" name="brand" required/></td></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="submit">
        <input type="submit" value="Get sum of commission"/>
    </div>
</form>
</body>
</html>
